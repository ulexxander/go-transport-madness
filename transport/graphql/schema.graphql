scalar Time

type User {
  Username: String!
  CreatedAt: Time!
}

type Message {
  SenderUsername: String!
  Content: String!
  CreatedAt: Time!
}

input MessagesPaginationInput {
  Page: Int!
  PageSize: Int!
}

type Query {
  usersAll: [User!]!
  messagesPagination(input: MessagesPaginationInput!): [Message!]!
}

input UserCreateInput {
  Username: String!
}

type Mutation {
  userCreate(input: UserCreateInput!): User
}
